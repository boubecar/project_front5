<div class="full price_table padding_infor_info">
    <div class="row">
       <!-- column contact --> 
       <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 profile_details margin_bottom_30" *ngFor="let user of userList" >

         <div class="contact_blog" >
             <h4 class="brief">Responsable 5S </h4>
             <div class="contact_inner">
                <div class="left">
                   <h3>{{user.fullName}}</h3>
                   <p><strong>Role: </strong>{{user.roles.join(',')}}</p>
                   <tr class="list-unstyled">
                      <td><i class="fa fa-envelope-o"></i> {{user.email}}</td>
                       
                       
                      </tr>
                </div>
                <div class="right">
                   <div class="profile_contacts">
                      <img class="img-responsive"   alt="#" />
                   </div>
                </div>
                <div class="bottom_list">
                  
                   <div class="right_button">
                    <button type="button"  data-toggle="modal" data-target="#exampleModal" class=" fa-solid fa-pen-to-square btn btn-outline-secondary mr-1 margin_bottom_30"   data-backdrop="static" data-keyboard="false" >
											
                    </button>

                    <button type="button"  class="fa-solid fa-trash-can btn btn-outline-danger mr-1 margin_bottom_30"  >
                    </button>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <!--<pre >{{userService.userList |json}}</pre>-->

       <!-- end column contact blog -->
    </div>
 </div>
