
<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6 shadow round pb-3">
      <form [formGroup]="exform" style="width: 300px;" (ngSubmit)="saveData()">
        <div class="form-group">
          <input type="hidden" formControlName="userId" class="form-control form-control-sm" >
          </div>
        <div class="form-group">
          <label class="col-form-label" style="margin-left: -60px;">Nom:</label>
          <input   type="text" style="margin-left: -60px;" formControlName="name" class="form-control form-control-sm" [ngClass]="(exform.controls['name'].touched ||exform.controls['name'].dirty) && exform.controls['name'].hasError('required')? 'is-invalid' : '' ||((exform.controls['name'].touched || exform.controls['name'].dirty) && !exform.controls['name'].invalid) ? 'is-valid': ''">
          <div class="invalid-feedback" style="margin-left: -60px;"> le nom est
            obligatoire</div>
          </div>
        <div class="form-group">
          <label class="col-form-label" style="margin-left: -60px;">Email:</label>
          <input type="mail" class="form-control form-control-sm" formControlName="email" style="margin-left: -60px;" [ngClass]="(exform.controls['mail'].touched ||exform.controls['mail'].dirty) && exform.controls['mail'].hasError('required')? 'is-invalid' : '' ||((exform.controls['mail'].touched || exform.controls['mail'].dirty) && !exform.controls['mail'].invalid) ? 'is-valid': ''">
          <div class="invalid-feedback" style="margin-left: -60px;"> le mail est
            obligatoire</div>
        </div>
        <div class="form-group">
          <label class="col-form-label" style="margin-left: -60px;">Mot de passe:</label>
          <input type="mail" class="form-control form-control-sm" formControlName="userpassword" style="margin-left: -60px;" [ngClass]="(exform.controls['mail'].touched ||exform.controls['mail'].dirty) && exform.controls['mail'].hasError('required')? 'is-invalid' : '' ||((exform.controls['mail'].touched || exform.controls['mail'].dirty) && !exform.controls['mail'].invalid) ? 'is-valid': ''">
          <div class="invalid-feedback" style="margin-left: -60px;"> le mail est
            obligatoire</div>
        </div>
        <div class="form-group">
          <label class="col-form-label" style="margin-left: -60px;">Confirmer mot de passe :</label>
          <input type="mail" class="form-control form-control-sm" formControlName="confPass" style="margin-left: -60px;" [ngClass]="(exform.controls['mail'].touched ||exform.controls['mail'].dirty) && exform.controls['mail'].hasError('required')? 'is-invalid' : '' ||((exform.controls['mail'].touched || exform.controls['mail'].dirty) && !exform.controls['mail'].invalid) ? 'is-valid': ''">
          <div class="invalid-feedback" style="margin-left: -60px;"> le mail est
            obligatoire</div>
        </div>
        <div class="form-group">
        <label style="margin-left: -60px;"> SÃ©lectionnez  une filiale </label>
        <select   type="text" style="margin-left: -60px;" class="custom-select form-control-sm"  formControlName="filialeName" [ngClass]="(exform.controls['filialeName'].touched ||exform.controls['filialeName'].dirty) && exform.controls['filialeName'].hasError('required')? 'is-invalid' : '' ||((exform.controls['filialeName'].touched || exform.controls['filialeName'].dirty) && !exform.controls['filialeName'].invalid) ? 'is-valid': ''">
          <option *ngFor="let fil of filLou" [ngValue]="fil">
            {{fil.nom}}
          </option>
      </select>
        <div class="invalid-feedback" style="margin-left: -60px;"> selectionnez une filiale  est
          obligatoire</div>
        </div>
        <button type="button" [disabled]="exform.invalid" type="submit" class="btn btn-primary" >Enregistrer </button>
        
          <button type="button" class="btn btn-light"
              >Annuler</button>
      





      </form>
    </div>
  </div>
</div>
