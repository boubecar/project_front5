<section >
  
   <div class="box">
     
     <div class="square" style="--i:0;"></div>
     <div class="square" style="--i:1;"></div>
     <div class="square" style="--i:2;"></div>
     <div class="square" style="--i:3;"></div>
     <div class="square" style="--i:4;"></div>
     <div class="square" style="--i:5;"></div>
     
    <div class="container" style="width: 350px;"> 
     <div class="form"> 
      <img style="width: 80px; margin-left: 35%;margin-top: -8%;" src="assets/images/polinalogo.png"/>

       <h2 style="text-align: center;"> Poulina Holding Group  </h2>
       <form (ngSubmit)='LogOn()' [formGroup]="loginForm">
         <div class="inputBx" style="text-align: center;">
           <input type="text"  required="required" formControlName="email">
           <span  style="margin-left: 20px;">Email</span>
           <!-- <i class="fas fa-user-circle"></i> -->
         </div>
         <div class="inputBx password" style="text-align: center;">
            <!-- <i class="fa fa-key"></i> -->

           <input id="password-input" [type]="shown ? 'text' : 'password'" name="password"  formControlName="password" required="required">
           <span style="margin-left: 20px;">Mot de passe </span>
           <button style="margin-right: 30px; border: none;" href="#" class="password-control" (click)="password()"></button>
           <!-- <i class="fa fa-key"></i> -->
         </div>
         <div class="inputBx" style="text-align: center;">
           <input type="submit" value="Log in"  />
         </div>
       </form>
      
     </div>
   </div>
     
   </div>
 </section>
