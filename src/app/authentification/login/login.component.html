<section >
  
   <div class="box">
     
     <div class="square" style="--i:0;"></div>
     <div class="square" style="--i:1;"></div>
     <div class="square" style="--i:2;"></div>
     <div class="square" style="--i:3;"></div>
     <div class="square" style="--i:4;"></div>
     <div class="square" style="--i:5;"></div>
     
    <div class="container" style="width: 350px;"> 
     <div class="form"> 
       <h2 style="text-align: center;"> Bienvenue </h2>
       <form (ngSubmit)='LogOn()' [formGroup]="formLog">
         <div class="inputBx" style="text-align: center;">
           <input type="text"  required="required" formControlName="matricule">
           <span  style="margin-left: 20px;">Matricule</span>
           <!-- <i class="fas fa-user-circle"></i> -->
         </div>
         <div class="inputBx password" style="text-align: center;">
            <!-- <i class="fa fa-key"></i> -->

           <input id="password-input" type="password" name="password"  formControlName="password" required="required">
           <span style="margin-left: 20px;">Mot de passe </span>
           <a style="margin-right: 30px;" href="#" class="password-control" onclick="return show_hide_password(this);"></a>
           <!-- <i class="fa fa-key"></i> -->
         </div>
         <div class="inputBx" style="text-align: center;">
           <input type="submit" value="Log in" (click)="LogOn()"/>
         </div>
       </form>
       <p style="text-align: center;">Mot de passe oublier ? <a href="#">Click ici</a></p>
     </div>
   </div>
     
   </div>
 </section>
