<div class="full_container">
	<div class="inner_container">
		<app-nav></app-nav>

     <div class="container" style="margin-top: 5%;">

        <div class="full graph_head">
            <div class="heading1 " style="margin-top: -2%;">
                <h2>Gestion des roles 
                </h2>
            </div>


        </div>

        <!-- Button trigger modal -->
        <button type="button" style="margin-right: -5%;" class="fa fa-plus btn btn-outline-primary m-2" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false">
            Ajouter
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 320px;margin-left: 550px;margin-top: -15%;">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="padding-left:40%;"> Role</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card">

                            <div class="card-body">
                                <form (ngSubmit)="saveData()" [formGroup]="formCum">
                                    <div class="form-row">
                                        <div class="input-group">
                                             <!-- <input type="hidden" formControlName="locallId">  -->

                                            <div class="col-md-6 mb-3" >
                                                <label style="padding-left:20%;">Enter un role
                                                </label>
                                                <input style="margin-left:20%;" type="text" class="Form-Control" placeholder="Nom" formControlName="role" >
                                                
                                            </div>
                                        </div>
                                          
                                    </div>
                                    <button  class="btn btn-primary " type="submit" style="margin-top: 15px;margin-left: 30px;">Enregistrer
                                    </button>
                                </form>
                                <button type="button" class="btn btn-secondary" style="margin-left: 130px; margin-top: -22%;" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <table class="table " id="center" style="width:85%; margin-top: 5%;margin-left: 5%;">
            <thead style="background-color: #CAF0F8">
                <tr>
                    <th>Role </th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataItem of roleList">
                
                    <td>{{dataItem.role}}</td>

                    <td style="width:20%;">
                        <button type="button" class="btn fa-solid fa-trash-can btn btn-outline-danger mr-1" (click)="deleteClick(dataItem)" data-backdrop="static" data-keyboard="false"></button>
                        <button type="button" class="fa-solid fa-pen-to-square btn btn-outline-secondary  mr-1" data-toggle="modal" data-target="#exampleModal" (click)="ChangeData(dataItem)"></button>
                    </td>
                </tr>
            </tbody>
        </table>
     </div>
    </div>
</div>
