<div class="full_container">
    <div class="inner_container">
<app-nav></app-nav>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey">
<section id="content" class="current">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h3>Les Normes chinoises</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-1 col-sm-12 col-md-12 col-lg-10">
                <div class="features-list">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-lg-4" *ngFor="let dataItem of NormeList" >
                            <div class="feature-block bootdey" style="visibility: visible;">
                                <div class="ico fa {{dataItem.path}}"></div>
                                <div class="name">
                                    {{dataItem.designation}}
                                </div>
                                <div class="more">
                                    <a href="#" class="btn btn-default btn-sm">Evaluer</a>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
