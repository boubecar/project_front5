<button type="button" class="fa fa-plus-circle btn btn-light float-right m-2" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false">
	Ajouter norme
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel" style="color: rgb(42, 106, 243);margin-left: 20%;">Enregistrer Norme</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="card">
					<app-add-edit-norme></app-add-edit-norme>
					<div class="card-body"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th (click)="sort('id')">
				<div class="d-flex flex-row">
					<input type="text" class="form-control" placeholder="Filter ID " >
				</div>

				NormeId &nbsp;<i class="fa fa-sort"></i></th>
			<th>
				<div class="d-flex flex-row">
					<input type="text" class="form-control" placeholder="Filter Name " name="designation" [(ngModel)]="designation" (ngModelChange)="Search()">
				</div>
				Name &nbsp;<i class="fa fa-sort"></i></th>
			<th>Options</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let dataItem of NormeList |orderBy: key: reverse | paginate: {itemsPerPage: 3 , currentPage : p} ;">
			<td>{{dataItem.normeId}}</td>
			<td>{{dataItem.designation}}</td>
			<td>
				<button type="button" class="btn-sup"  (click)="deleteClick(dataItem)"><i class="fa-solid fa-trash-can"></i></button>&nbsp;&nbsp;
				<button type="button" class="btn-sup" data-toggle="modal" data-target="#exampleModal" (click)="ChangeData(dataItem)"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp;&nbsp;
				<button (click)="refreshcriList(dataItem)" class="btn-sup " ><i class="fa-solid fa-circle-info"></i></button>
			</td>
		</tr>
	</tbody>
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
