<div class="full_container">
	<div
		class="inner_container">
		<!-- Sidebar  -->

		<app-nav></app-nav>
		<div
			class="midde_cont">

			<!-- row -->
			<div
				class="row column2 graph">
				<!-- Gallery section -->
				<div class="col-md-12">
					<div class="white_shd full margin_bottom_30">
						<div class="full graph_head">
							<div class="heading1 ">
								<h2>Les poles de Polina Group Holding
								</h2>
							</div>


						</div>
						<div class="full gallery_section_inner padding_infor_info">
							<button type="button" id=""  class="fa fa-plus btn btn-outline-primary float-right m-2" style="width: 150px;
							" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false">
								Ajouter
							</button> 
							<div class="d-flex flex-row" style="margin-left: 58%;">
								
								<input type="search" style="width: 200px; margin-bottom: 30px;margin-top: 5px;" class="form-control" placeholder="Filter Name " name="designation" [(ngModel)]="poleName" (ngModelChange)="Search()">&nbsp; <i style="font-size: large; margin-top: 10px;" class="fa-solid fa-magnifying-glass"></i>
							</div>
							<div class="row">
								<div class="col-sm-4 col-md-3 margin_bottom_30" *ngFor="let dataItem of PoleList">
									<div class="column">
										<img class="img-responsive" src="{{dataItem.image}}" alt="#"/>
									</div>
									<div class="heading_section" style="background-color: #EEEEEE;color: black; border-top: #EEEEEE;">
										<a >
											<h4 style="color: black;">{{dataItem.poleName}}</h4>
										</a>
										<div class="daaaaa">
										<button type="button"  data-toggle="modal" data-target="#exampleModal" class=" fa-solid fa-pen-to-square btn btn-outline-secondary mr-1 margin_bottom_30" data-backdrop="static" data-keyboard="false" (click)="ChangeData(dataItem)">
											
										</button>

										<button type="button"  class="fa-solid fa-trash-can btn btn-outline-danger mr-1 margin_bottom_30" (click)="DeleteClick(dataItem)">
										</button>
										<button   (click)="detnorme(dataItem)"  class="btn btn-outline-warning mr-1 margin_bottom_30"><i style="color: orange;" class="fa-solid fa-circle-info"></i></button>
									</div>
									</div>
								</div>
							</div>



							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel" style="padding-left:40% ;">{{ModalTitle}}</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<div class="card">
												<div class="card-body">
													<form (ngSubmit)="saveData()" [formGroup]="service.formCum">
														<div class="form-row">
															<div class="col-md-6 mb-3">
																<label style="width: 200px;margin-left: 10px;"> Enter le nom de nouveau  pole :
																</label>
																<input type="text" class="form-control" style="width: 225px;" placeholder="Nom" formControlName="poleName" required>
															</div>
														</div>
														<div class="ml-3 bd-highlight" style="width: 40%;" style="color: blue;">
															<img [src]="PhotoFilePath" height="200px;" width="200px;">
															<input type="file" id="file" class="mt-2" (change)="uploadPhoto($event)" formControlName="image" />
															<label for="file" id="photo"> 
																<i  class="fa-solid fa-camera"></i>
																choisir une image
															</label>
															
														</div>
														<button type="button" class="btn btn-primary margin_top_30 margin_left_20 " style="width: 225px;margin-left: 5px;" type="submit">Enregistrer
														</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>

						</div>
					</div>
				</div>
				<!-- footer -->

				<!-- end dashboard inner -->
			</div>
		</div>
