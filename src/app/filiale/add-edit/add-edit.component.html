<form (ngSubmit)='saveData()' [formGroup]="formCum" novalidate>


	<input type="hidden" formcontrolname="filialeId" >
	<div class="form-row">

		<div class="col-md-6 mb-3">
			<label style="margin-left: 15px;" for="validationCustom01" >Enter le nom de filiale
			</label>
			<input type="text" style="margin-left: 15px; width: 360px;" class="form-control" class="form-control input-sm" placeholder="Nom" formcontrolname="filialeName" id="validationCustom01" >
			
		</div>

	</div>
	<input type="hidden" formcontrolname="poleId">
	<button style="width: 225px; margin-left: 25%; margin-top:30px;" class="btn btn-primary " type="submit">Enregister
	</button>
	<p>Please click one of the button to see a Toast being displayed in the top right corner of your screen:</p>
<button class="btn btn-primary" (click)="showStandard()" ngbTooltip="Will disappear in 5s">Standard toast</button>&nbsp;
<button class="btn btn-success" (click)="showSuccess()" ngbTooltip="Will disappear in 10s">Success toast</button>&nbsp;
</form>
