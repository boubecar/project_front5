			</label>
			<input type="text" style="margin-left: 15px; width: 360px;" class="form-control" class="form-control input-sm" placeholder="Nom" formControlName="filialeName" required>
		</div>
        
	</div>
	<label class="col-sm-2 col-form-label">Pole</label>
        <div class="col-sm-10">
            <select class="form-control" formControlName="pole">
                <option>--SÃ©lectionner--</option>
                <option *ngFor="let depName of PoleList ">
                    {{depName.PoleName}}
                </option>
            </select>
        </div>
	<button style="width: 225px; margin-left: 25%; margin-top:30px;" class="btn btn-primary " type="submit">Enregister
