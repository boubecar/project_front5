<form (ngSubmit)='saveData()' [formGroup]="filialeService.formCum" >

	<pre>{{filialeService.formCum.value | json}}</pre>
	<input type="hidden" formcontrolname="filialeId" >
	<div class="form-row">
		<div class="col-md-6 mb-3">
			<div class="input-group">
					<input type="hidden" formControlName="filialId">
					<label style="margin-left: 15px;" for="validationCustom01" >Enter le nom de filiale
					</label>
					<input type="text" style="margin-left: 15px; width: 360px;" class="form-control form-control-sm" placeholder="Nom"   formControlName="filialName" id="validationCustom01" autocomplete="off" 
					[ngClass]="
												( filialeService.formCum.controls['filialName'].touched ||
												filialeService.formCum.controls['filialName'].dirty) &&
												filialeService.formCum.controls['filialName'].hasError('required')
												? 'is-invalid'
												: ''|| ( filialeService.formCum.controls['filialName'].touched ||
												filialeService.formCum.controls['filialName'].dirty) &&
													! filialeService.formCum.controls['filialName'].invalid
												? 'is-valid'
												: ''
												"
												>
												<div style="margin-left: 6%;" class="invalid-feedback">le nom est obligatoire</div>
				</div>
			<div class="input-group" >

					<label style="margin-left: 15px;" for="validationCustom01" >
						SÃ©lectionnez un pole
					</label>
					<select  style="margin-left: 15px; width: 560px;" class="form-control form-control-sm"
					id="validationCustom01"  formControlName="poleId"
					[ngClass]="
												( filialeService.formCum.controls['poleId'].touched ||
												filialeService.formCum.controls['poleId'].dirty) &&
												filialeService.formCum.controls['poleId'].hasError('required')
												? 'is-invalid'
												: ''|| ( filialeService.formCum.controls['poleId'].touched ||
												filialeService.formCum.controls['poleId'].dirty) &&
													! filialeService.formCum.controls['poleId'].invalid
												? 'is-valid'
												: ''
												"
					>
					<option *ngFor="let dataItem of service.PoleList"   [value]="dataItem.poleId">{{dataItem.poleName}}</option>
					</select>
				<div class="invalid-feedback" style="margin-left: 13px;">   le pole est  
					obligatoire
				</div>
			</div>
		</div>
		
	</div>
	<input type="hidden" formControlName="poleId">
	<button style="width: 105px; margin-left: 25%; margin-top:30px;" class="btn btn-primary " id="closeModal" type="submit">Enregister
	</button>
	</form>
