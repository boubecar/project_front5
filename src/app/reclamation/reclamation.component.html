<div class="full_container">
	<div 
		class="inner_container">
		<!-- Sidebar  -->		
<app-nav></app-nav>
      <div class="midde_cont">

      <div class="row column4 graph">
         <div class="col-md-6">
            <div class="dash_blog">
               <div class="dash_blog_inner">
                  <div class="dash_head">
                     <h3><span><i class="fa fa-calendar"></i>&nbsp; May</span><span class="plus_green_bt"><a href="#">+</a></span></h3>
                  </div>
                  <div class="list_cont">
                     <p>Les reclamations envoyees</p>
                  </div>
                  <div class="task_list_main" *ngFor="let dataItem of ReclamationList" >
                     <ul class="task_list">
                        <li><a href="#">{{dataItem.comment}}</a><br><strong>{{dataItem.noteDate  | date:'dd MMM'}}</strong></li>
                     </ul>
                  </div>
                  <div class="read_more">
                     <div class="center"><a class="main_bt read_bt" href="#">Read More</a></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <div class="dash_blog">
               <div class="dash_blog_inner">
                  <div class="dash_head">
                     <h3><span><i class="fa fa-comments-o"></i> Plan d'action</span><span class="plus_green_bt"><a href="#">+</a></span></h3>
                  </div>
                  <div class="list_cont">
                     <p>Plan d'action déposé</p>
                  </div>
                  <div class="msg_list_main">
                     <ul class="msg_list">
                        <li *ngFor="let dataItem of PlanDaction" >
                           <span><img src="assets/images/layout_img/msg2.png" class="img-responsive" alt="#" /></span>
                           <span>
                           <span class="name_user">{{dataItem.userName}}</span>
                           <span class="msg_user">{{dataItem.plandescription}}</span>
                           <span class="time_ago">{{dataItem.PlanDate | date:'dd MMM'}}</span>
                           </span>
                        </li>
                     </ul>
                  </div>
                  <div class="read_more">
                     <div class="center"><a class="main_bt read_bt" href="#">Read More</a></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
</div>
